PKG_WTJSHOPPINGCARTSAVE_WHATS_NEW="<h3>v.1.1.0 What's new?</h3><p><span class=\"badge bg-danger\">JoomShopping 5.3.2+</span></p><h4>Cleaning expired JoomShopping carts</h4><p>A plugin for the standard Joomla task scheduler has been added to remove saved carts of guests and site users older than a certain period from the database. It is recommended to configure the execution of Joomla tasks scheduler using the server CRON. Enable plugin in <code>task</code> plugin group, and then create and configure a task in <code>System - Manage - Scheduled Tasks</code> section.</p><h4>Code refactoring</h4><p>Cleaning and improving the code.</p>"
